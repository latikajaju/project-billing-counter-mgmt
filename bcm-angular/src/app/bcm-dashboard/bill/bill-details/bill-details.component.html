<main class="container">
  <mat-card class="align-items-center mb-5 mt-4">
    <mat-card-content class="cust-card-details">
      <h1>Bill Details</h1>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="customers">
    <mat-card-content class="pb-0">
      <div class="align-details">
        <div class="bill-info-left">
          <p>Bill #: {{ billId }}</p>
          <p>Mobile: {{ customers.mobile }}</p>
          <p>Payment: CARD</p>
        </div>

        <div class="bill-info">
          <p>Date: {{ customers.dob }}</p>
          <p>Cashier</p>
          <p>Counter 1</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="mat-card-align">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5">
      <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        <td mat-footer-cell *matFooterCellDef>   </td>
      </ng-container>

      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef>Item</th>
        <td mat-cell *matCellDef="let element">{{ element.item }}</td>
        <td mat-footer-cell *matFooterCellDef>Grand Total </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">{{ element.total }}</td>
        <td mat-footer-cell *matFooterCellDef> {{calculateTotalCost()}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedBillColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedBillColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedBillColumns"></tr>
    </table>
  </div>
</main>
