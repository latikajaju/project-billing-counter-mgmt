<main class="container">
  <mat-card class="align-items-center mb-5 mt-4">
    <mat-card-content class="cust-card-details">
      <h1>Add New Invoice</h1>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content class="pb-0">
      <div class="align-details">
        <form>
          <div class="align-details-form-search ">
            <mat-form-field>
              <mat-label>Mobile</mat-label>
              <input
                matInput
                placeholder="mobile"
                type="text"
                formControlName="mobile"
                required
              />
              <!-- <mat-error *ngIf="loginForm.get('username').hasError('required')">
                                        Username is required.
                                    </mat-error> -->
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              type="submit"
              class="btn-search"
            >
              Search
            </button>
          </div>
        </form>
        
        <div class="bill-info">
            <p>Date: 2023-02-02</p>
            <p>Cashier</p>
            <p>Counter 1</p>
          </div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <form>
        <div class="align-details-form-search">
          <mat-form-field>
            <mat-label>Item</mat-label>
            <input
              matInput
              placeholder="mobile"
              type="text"
              formControlName="mobile"
              required
            />
            <!-- <mat-error *ngIf="loginForm.get('username').hasError('required')">
                                Username is required.
                              </mat-error> -->
          </mat-form-field>
          <mat-form-field>
            <mat-label>Price</mat-label>
            <input
              matInput
              placeholder="price"
              type="text"
              formControlName="price"
              required
            />
            <!-- <mat-error *ngIf="loginForm.get('username').hasError('required')">
                                Username is required.
                              </mat-error> -->
          </mat-form-field>
          <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input
              matInput
              placeholder="quantity"
              type="text"
              formControlName="quantity"
              required
            />
            <!-- <mat-error *ngIf="loginForm.get('username').hasError('required')">
                                Username is required.
                              </mat-error> -->
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="btn-search"
          >
            Add
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <div class="mat-card-align">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5">
        <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
    
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef>Item</th>
          <td mat-cell *matCellDef="let element">{{ element.item }}</td>
        </ng-container>
    
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>
    
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
        </ng-container>
    
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element">{{ element.total }}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedBillColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedBillColumns"></tr>
      </table>
    </div>
  </mat-card>
</main>
