<main class="container">
  <mat-card class=" mat-card-align">
    <mat-card-content class="cust-card-details">
      <h1>Customer Details</h1>
    </mat-card-content>
  </mat-card>
  <mat-card class=" mat-card-align">
    <mat-card-content class="cust-card-details">
      <div class="flex-row">
        <div class="label"><p>Name:</p></div>
        <div class="content"><p>Latika Jaju</p></div>
      </div>
      <div class="flex-row">
        <div class="label"><p>Email:</p></div>
        <div class=" content"><p>jaju.latika304&#64;gmail.com</p></div>
      </div>
      <div class="flex-row">
        <div class="label "><p>Mobile:</p></div>
        <div class="content "><p>9898989898</p></div>
      </div>
      <div class="flex-row">
        <div class="label "><p>DOB:</p></div>
        <div class=" content"><p>2023-02-02</p></div>
      </div>
    </mat-card-content>
  </mat-card>
  <div class=" mat-card-align">
    <table mat-table class="mat-elevation-z8 mt-5">
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="bill">
        <th mat-header-cell *matHeaderCellDef>Bill</th>
        <td mat-cell *matCellDef="let element">{{ element.bill }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>

      <ng-container matColumnDef="method">
        <th mat-header-cell *matHeaderCellDef>Method</th>
        <td mat-cell *matCellDef="let element">{{ element.method }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</main>
