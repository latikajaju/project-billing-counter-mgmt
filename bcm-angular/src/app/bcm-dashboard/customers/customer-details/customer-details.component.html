<main class="container">
  <mat-card class=" mat-card-align">
    <mat-card-content class="cust-card-details">
      <h1>Customer Details</h1>
    </mat-card-content>
  </mat-card>
  <mat-card class=" mat-card-align">
    <mat-card-content class="cust-card-details" *ngIf="customers">
      <div class="flex-row">
        <div class="label"><p>Name:</p></div>
        <div class="content"><p>{{customers.name}}</p></div>
      </div>
      <div class="flex-row">
        <div class="label"><p>Email:</p></div>
        <div class=" content"><p>{{customers.email}}</p></div>
      </div>
      <div class="flex-row">
        <div class="label "><p>Mobile:</p></div>
        <div class="content "><p>{{customers.mobile}}</p></div>
      </div>
      <div class="flex-row">
        <div class="label "><p>DOB:</p></div>
        <div class=" content"><p>{{customers.dob}}</p></div>
      </div>
    </mat-card-content>
  </mat-card>
  <!-- <mat-card class=" mat-card-align">
    <mat-card-content *ngIf="customers">
      <ul *ngFor="let bill of customers.bills">
        <li>hello</li>
        <li>
          {{bill.item}}
        </li>
      </ul>
    </mat-card-content>
  </mat-card>   -->
  <div class=" mat-card-align" *ngIf="customers">
    <table mat-table class="mat-elevation-z8 mt-5" [dataSource]="dataSource">
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let bill">{{ bill.id }}</td>
      </ng-container>

       <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef>Bill</th>
        <td mat-cell *matCellDef="let bill">{{ bill.item }}</td>
      </ng-container>

     <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let bill">{{ bill.price }}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let bill">{{ bill.quantity }}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let bill">{{ bill.total }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</main>
