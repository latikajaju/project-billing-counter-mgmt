<main class="container">
  <mat-card class=" align-items-center mb-5 mt-4">
    <mat-card-content class="cust-card-details">
      <h1>Add New Customer</h1>
    </mat-card-content>
  </mat-card>
  
  <mat-card class=" align-items-center mb-5 mt-4">
    <mat-card-content class="cust-card-details w-100">
      <form>
        <div class="row justify-content-center">
          <mat-form-field class="col-md-6">
            <mat-label>Name</mat-label>
            <input
              matInput
              placeholder="name"
              type="text"
              formControlName="name"
              required
            />
            <!-- <mat-error *ngIf="loginForm.get('username').hasError('required')">
                  Username is required.
                </mat-error> -->
          </mat-form-field>
        </div>
        <div class="row justify-content-center">
          <mat-form-field class="col-md-6">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="email"
              type="text"
              formControlName="email"
              required
            />
            <!-- <mat-error *ngIf="loginForm.get('username').hasError('required')">
                  Username is required.
                </mat-error> -->
          </mat-form-field>
        </div>
        <div class="row justify-content-center">
        <mat-form-field class="col-md-6">
          <mat-label>Mobile</mat-label>
          <input
            matInput
            placeholder="mobile"
            type="text"
            formControlName="mobile"
            required
          />
          <!-- <mat-error *ngIf="loginForm.get('username').hasError('required')">
                  Username is required.
                </mat-error> -->
        </mat-form-field>
        </div>
        <div class="row justify-content-center">
        <mat-form-field class="col-md-6">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        </div>
        <div class="row justify-content-center">
        <mat-form-field class="col-md-6">
          <input
            matInput
            placeholder="Password"
            type="password"
            formControlName="password"
            required
          />
          <!-- <mat-error *ngIf="loginForm.get('password').hasError('required')">
                  Password is required.
                </mat-error> -->
        </mat-form-field>
        </div>
        <div class="row justify-content-center">
        <mat-form-field class="col-md-6">
          <input
            matInput
            placeholder="Confirm Password"
            type="password"
            formControlName="password"
            required
          />
          <!-- <mat-error *ngIf="loginForm.get('password').hasError('required')">
                  Password is required.
                </mat-error> -->
        </mat-form-field>
        </div>
        <div class="row justify-content-center">
          <div class="mr-3">
            <button mat-raised-button color="primary" type="submit">Add Customer</button>
          </div>
          <div class="">
            <button mat-raised-button color="warn" type="submit">Reset</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</main>
